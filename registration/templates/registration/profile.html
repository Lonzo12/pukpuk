{% extends 'registration/shablon.html' %}
{% load static %}
{% block title %}{{title}}{% endblock title %}

{% block content %}

<div class="container">
        <h2 class="col" href="{% url 'profile' %}">Добро пожаловать! {{user.username}}</h2>
        <img src="{{ user.profile.avatar.url }}" style="width: 70px">
        <h2 class="col">Загрузить фото</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="butn">Сохранить</button>
        </form>
</div>
{% endblock %}
